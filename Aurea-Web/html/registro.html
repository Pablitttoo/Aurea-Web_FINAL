<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro del usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/logo.css">
    
</head>

<body>

    <img class="logo" src="../assets/img/Áurea-Logo.webp" alt="Logo Áurea">
    <h2>Registro áurea</h2>

    <form id="RegistroUsuario" onsubmit="return RegistroUsuario()">

        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingrese su nombre" id="nombre" novalidate

        ><br><br>

        <label for="correo">Correo*</label>
        <input type="text" placeholder="ejemplo@correo.com" id="correo" novalidate

        ><br><br>

        <label for="contrasena">Contraseña*</label>
        <input type="password" placeholder="Cree una contraseña" id="contrasena"   novalidate

        ><br><br>

        <label for="confi_contrasena">Confirmar contraseña</label>
        <input type="password" placeholder="Repita su contraseña" id="confi_contrasena"     novalidate

        ><br><br>

        <label for="telefono"> Telefono</label>
        <input type="text" placeholder="+569..." id="telefono" novalidate

        ><br><br>

        <label for="region">Región</label>
        <select id="region" novalidate

        >
            <option value="">Seleccione una región</option>
            <option value="metropolitana">Región Metropolitana</option>
            <option value="valparaiso">Valparaíso</option>
            <option value="biobio">Biobío</option>
        </select><br><br>

        <label for="comuna">Comuna:</label>
        <select id="comuna" novalidate

        >
            <option value="">Seleccione una comuna</option>
            <option value="santiago">Santiago</option>
            <option value="maipu">Maipú</option>
            <option value="valparaiso">Valparaíso</option>
            <option value="concepcion">Concepción</option>
        </select><br><br>

        <div class="centrar-texto">
            <button type="submit">Registrarse</button>
            <div id="mensaje"></div>
            <a href="contacto.html"> ¿Necesitas ayuda? ·</a>
            <a href="login.html"> Inicio de Sesion</a>
        </div>

    </form>

    
  <footer>
    <p>&copy; 2025 Áurea - Todos los derechos reservados</p>
  </footer>

</body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
 <script src= "../assets/js/funciones.js"></script>

</html>
